<h3>Available Coins</h3>
<hr />
<div *ngIf="!coins">
    ...cargando
</div>

<div *ngIf="coins">
    <div>
        <div class="form-group">
          <label for="">Search</label>
          <input type="text" (input)="filter($event)"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="Coin name">
        </div>
    </div>
    <table class="table table-bordless table-hover">
        <thead>
            <tr>
                <td>Id</td>
                <td>Symbol</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coin of coins">
                <td><a [routerLink]="['/coininfo',coin.id]">{{coin.id}}</a></td>
                <td>{{coin.symbol}}</td>
                <td>{{coin.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
